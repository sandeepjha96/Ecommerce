<div class="container">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
 
    <p>
      <label for="username">User Name  </label>
      <input type="text" name="username" ngModel>
    </p>
   
    <p>
      <label for="password">Password  </label>
      <input type="password" name="password" ngModel>
    </p>
   
    <p>
      <button type="submit">Submit</button>
    </p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Register
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Register User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" ngModel #firstname="ngModel" class="form-control" >
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" ngModel #lastname="ngModel" class="form-control" >
          </div>
          <div class="form-group">
            <label for="username">USer Name</label>
            <input type="text" name="username" ngModel #username="ngModel" class="form-control" >
          </div>
          <div class="form-group">
            <label for="age">Age </label>
            <input type="number" name="age" ngModel #age="ngModel" class="form-control" >
          </div>
          <div class="form-group">
            <label for="password">PAssword </label>
            <input type="password" name="password" ngModel #password="ngModel" class="form-control" >
          </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Register</button>
        </div>
    </form>
      </div>
    </div>
  </div>  </form>
</div>
